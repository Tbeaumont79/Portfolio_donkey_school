<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Portfolio</title>
		<link rel="stylesheet" href="styles/login.css" />
	</head>
	<body>
		<main>
			<h1>Connexion</h1>
			<form action="" method="post" role="formulaire de connection">
				<label for="email" aria-labelledby="Veuillez saisir votre Email"
					>Email :</label
				>
				<input
					type="email"
					name="email"
					id="email"
					placeholder="Veuillez saisir votre Email"
					required
					aria-required="true"
				/>
				<label
					for="password"
					aria-labelledby="Veuillez saisir votre mot de passe"
					>Mot de passe :</label
				>
				<input
					type="password"
					name="password"
					id="password"
					placeholder="Veuillez saisir votre mot de passe"
					required
					aria-required="true"
				/>
				<button type="submit" aria-labelledby="button de connection">
					Se connecter
				</button>
			</form>
		</main>
		<script src="./scripts/login.js"></script>
	</body>
</html>
